<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="inputFeild" type="text" placeholder="pls type a number">
  <button id="dblbtn">Double</button>
  <button id="trippleBtn">Tripple</button>
  <h1 id="result"></h1>

  <script>
    document.getElementById('dblbtn').addEventListener('click',function() {
      const inputFeild= document.getElementById('inputFeild').value;
      const data = parseFloat(inputFeild);
      if (isNaN(data)) {
        alert('please type a number');
      } else {
        document.getElementById('result').innerText = 'result:'+ data*2;
      }
    })

    document.getElementById('trippleBtn').addEventListener('click',function( ) {
      const inputFeild = document.getElementById('inputFeild').value;
      const data = parseFloat(inputFeild);
      if (isNaN(data)) {
        alert('pls type number');
      } else {
        document.getElementById('result').innerText ='result:' + data*3;
      }
    })
  </script>
</body>
</html>
