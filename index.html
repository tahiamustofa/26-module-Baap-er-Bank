<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-yellow-300 mt-6 text-center">Welcome to your 
        <span class="font-semibold text-green-400">Baap er Bank</span>
    </h1>
   </header>
   <main>
    <section class="bg-green-300 p-5 w-9/12 mt-10 mx-auto">
        <h3 class="mb-4 font-semibold text-2xl">Please Login</h3>
        <div class="space-y-4">
            <input  id="user-mail" class="md:w-9/12 w-full rounded block p-2" type="email" placeholder="type your email">
            <input  id="pass" class="md:w-9/12 w-full rounded block p-2" type="password" placeholder="type your password">
            <input id="btn-submit" class="bg-amber-500 hover:bg-yellow-300 text-white rounded-lg block p-2 px-6 font-semibold" type="submit" value="Submit">
        </div>
    </section>

   </main>
   <script src="js/login.js"></script>
